<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canvas</title>
    <script>
        function resizeCanvas() {
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");

            const aspectRatio = 720 / 480; // Seitenverhältnis des Canvas
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Berechnen der maximal möglichen Größe unter Beibehaltung des Seitenverhältnisses
            let newWidth = windowWidth;
            let newHeight = windowWidth / aspectRatio;

            if (newHeight > windowHeight) {
                // Falls die Höhe zu groß wird, passe die Breite entsprechend an
                newHeight = windowHeight;
                newWidth = windowHeight * aspectRatio;
            }

            // Setze die Canvas-Größe entsprechend
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;

            // Setze auch die internen Maße des Canvas (wichtig für Zeichnungen)
            canvas.width = newWidth;
            canvas.height = newHeight;

            // Optional: Beispielhintergrund zeichnen
            ctx.fillStyle = "aquamarine";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);
    </script>
</head>
<body style="overflow: hidden; margin: 0;">
    <div style="
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    ">
        <canvas style="
            background-color: aquamarine;
            border: 5px solid green;
            box-sizing: border-box;
        "></canvas>
    </div>
</body>
</html>
