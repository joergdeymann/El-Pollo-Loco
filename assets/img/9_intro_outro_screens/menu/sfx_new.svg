<svg width="32" height="32" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Membran-Schattierung -->
    <radialGradient id="membraneGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </radialGradient>

    <!-- Schatten fÃ¼r Kreis -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.6" />
    </filter>

    <!-- Textschatten -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2.5" flood-color="#000000" />
    </filter>
  </defs>

  <!-- Kreis mit Membran-Verlauf -->
  <circle cx="70" cy="70" r="50" fill="url(#membraneGradient)" filter="url(#circleShadow)" />

  <!-- Zentrierter FX-Text mit runder Schrift -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        fill="#CC9900" font-size="36" font-family="'Arial Rounded MT Bold', Arial, sans-serif"
        font-weight="bold" filter="url(#textShadow)">
    FX
  </text>
</svg>
